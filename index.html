<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main>

    <nav class="navbar-mobile">
      <img src="./images/icon-menu.svg" alt="icon-menu" class="icon-menu">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <img src="./images/icon-cart.svg" alt="icon-cart" class="icon-cart">
      <img src="./images/image-avatar.png" alt="image-avatar" class="image-avatar">
    </nav>
    <div class="navbar-container"></div>

    <div class="container">

      <div class="images-container">
        <img src="./images/image-product-1-thumbnail.jpg" alt="product-1-thumbnail" class="product-thumbnail">
        <img src="./images/icon-previous.svg" alt="icon-previous" class="icon-previous">
        <img src="./images/icon-next.svg" alt="icon-next" class="icon-next">
      </div>

      <div class="info-container">

        <div class="description-info-container">
          <h4>Sneaker Company</h4>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        </div>

        <div class="price-info-container">
          <h2>$125.00</h2>
          <p>50%</p>
          <h3>$250.00</h3>
      </div>

      <input type="text" class="quantity-input" placeholder="1">
      <button class="add-to-cart-button">
        <img src="./images/icon-cart.svg" alt="icon-cart" class="icon-cart">
        Add to cart
      </button>
    </div>


  </main>
